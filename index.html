<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICC Champions Trophy</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
    }
    .jwplayer {
      position: absolute !important
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    const manifest = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1743329188~acl=/*~hmac=2e5e99b1f5fffbedb82717dd9cc7d59fc00a335b3f66658a9a9cd0499f37e077";
    const keyId = "";
    const key = "";

    function waitForJWPlayer(callback) {
      if (typeof jwplayer === 'function') {
        callback();
      } else {
        setTimeout(() => waitForJWPlayer(callback), 100);
      }
    }

    waitForJWPlayer(() => {
      const playerConfig = {
        file: manifest,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      };
      jwplayer("jwplayerDiv").setup(playerConfig);
    });
  </script>
</body>
</html>
