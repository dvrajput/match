<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
    }
    .jwplayer {
      position: absolute !important
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    const manifest = "https://a120aivottepl-a.akamaihd.net/pdx-nitro/live/clients/dash/enc/2ldruyhiok/out/v1/e6aaa1b986d0434b95156e22db44eb71/cenc.mpd";
    const keyId = "8e73c8415d7648e10b06000b1ace5953";
    const key = "f5d649bf1495cd0864a7422624ac5a86";

    function waitForJWPlayer(callback) {
      if (typeof jwplayer === 'function') {
        callback();
      } else {
        setTimeout(() => waitForJWPlayer(callback), 100);
      }
    }

    waitForJWPlayer(() => {
      const playerConfig = {
        file: manifest,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      };
      jwplayer("jwplayerDiv").setup(playerConfig);
    });
  </script>
</body>
</html>
