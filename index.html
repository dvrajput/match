<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
    }
    .jwplayer {
      position: absolute !important
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    const manifest = "https://in-tvod.bmscdn.com/c9eeecdca88449e6a3531561633347e0/dash/bxG7uD0M4PCXG0dYZeMJ/9qMrmgmgfG-FJWBeqcv9.mpd";
    const keyId = "c816765233486821faa544d6e4e52f45";
    const key = "67889d89edd2f8dcda5f2264511ce606";

    function waitForJWPlayer(callback) {
      if (typeof jwplayer === 'function') {
        callback();
      } else {
        setTimeout(() => waitForJWPlayer(callback), 100);
      }
    }

    waitForJWPlayer(() => {
      const playerConfig = {
        file: manifest,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      };
      jwplayer("jwplayerDiv").setup(playerConfig);
    });
  </script>
</body>
</html>
