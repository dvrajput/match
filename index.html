<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
    }
    .jwplayer {
      position: absolute !important
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    const manifest = "https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/9zdhmclf6e/out/v1/fe9782633a364a6a84c9410f26d9b2c4/cenc.mpd";
    const keyId = "4a5191838da17a2ab771f4258fad347f";
    const key = "54b7a084437459368eed07d182ad644c";

    function waitForJWPlayer(callback) {
      if (typeof jwplayer === 'function') {
        callback();
      } else {
        setTimeout(() => waitForJWPlayer(callback), 100);
      }
    }

    waitForJWPlayer(() => {
      const playerConfig = {
        file: manifest,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      };
      jwplayer("jwplayerDiv").setup(playerConfig);
    });
  </script>
</body>
</html>
